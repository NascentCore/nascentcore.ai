# Redirection for alternative domain names.
server {
    if ($host = nascentcore.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    if ($host = www.nascentcore.com) {
        return 301 https://$host$request_uri;
    }
    if ($host = nascentcore.ai) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    if ($host = www.nascentcore.ai) {
        return 301 https://$host$request_uri;
    }
    if ($host = nascentcore.cn) {
        return 301 https://$host$request_uri;
    }
    if ($host = www.nascentcore.cn) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    return 404; # managed by Certbot
}
server {
    server_name cloud.nascentcore.ai;
    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;
    location / {
        try_files $uri $uri/ =404;
    }
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/cloud.nascentcore.ai/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/cloud.nascentcore.ai/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
server {
    listen 80;
    server_name cloud.nascentcore.ai;
    root   /var/www/html; #dist上传的路径
    index  index.html;
}
